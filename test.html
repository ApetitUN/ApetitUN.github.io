<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta charset="UTF-8" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.css" /> -->
<link rel="stylesheet" type="text/css" href="css/croppie/demo.css" />
<link rel="stylesheet" type="text/css" href="css/croppie/croppie.css" />
</head>
<body>
        <section>
                <div class="demo-wrap upload-demo">
                        <div class="container">
                        <div class="grid">
                            <div class="col-1-2">
                                <strong>Upload Example (with exif orientation compatability)</strong>
                                <div class="actions">
                                    <a class="btn file-btn">
                                        <span>Upload</span>
                                        <input type="file" id="upload" value="Choose a file" accept="image/*" />
                                    </a>
                                    <button class="upload-result">Result</button>
                                    <div id="myLoadCroppie"></div>
                                </div>
                            </div>
                            <div class="col-1-2">
                                <div class="upload-msg">
                                    Upload a file to start cropping
                                </div>
                                <div class="upload-demo-wrap">
                                    <div id="upload-demo"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
        </section>
                        <script src="js/vendor/jquery.min.js"></script>
                        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.min.js"></script> -->
                        
                        <script src="js/croppie/croppie.js"></script>
                        <script src="js/croppie/test.js"></script>
    <script>
        Demo.init();
    </script>
</body>
</html>
