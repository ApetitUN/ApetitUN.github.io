<body class="class=" mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base "">

    <div class="mdc-toolbar__row">
      <div class="mdc-toolbar__section mdc-toolbar__section--shrink-to-fit mdc-toolbar__section--align-start">
        <span class="catalog-back">
                  <a href="index.html" class="mdc-toolbar__icon--menu"><img src="images/sheet24.png"></a>
                </span>
        <span class="mdc-toolbar__title catalog-title">
                <a href="./">Entropía</a></span>
      </div>
      <!-- <div class="mdc-toolbar__section mdc-toolbar__section--align-end">
            <div class="mdc-toolbar__section--table-style-wrapper">
              <nav class="mdc-tab-bar mdc-tab-bar--indicator-accent">
                <a class="mdc-tab mdc-tab--active" href="#one">Nodos</a>
                <a class="mdc-tab" href="#two">Enlaces</a>
                <span class="mdc-tab-bar__indicator"></span>
              </nav>
            </div>
          </div> -->
  </header>

  <main id="mdl-layout__content">
    <div class="mdc-toolbar-fixed-adjust"></div>



    <section>
      <div class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <div class="mdl-card mdl-cell mdl-cell--12-col">
          <div class="mdl-card__supporting-text">

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col">
                <p>Cargue un archivo .json desde el Explorador de archivos.</p>
                <input type="file" id="fileinput" value="Import" />
              </div>
              <div class="mdl-cell mdl-cell--2-col">
              </div>
              <div class="mdl-cell mdl-cell--4-col">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" name="Cargar" id="load"><i class="mdl-color-text--white material-icons" role="presentation">update</i>  Cargar datos</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" name="Guardar" id="save"><i class="mdl-color-text--white material-icons" role="presentation">save</i>  Guardar</button>
              </div>
            </div>

            <div class="mdl-layout__content">
              <div class="mdl-tabs mdl-js-tabs">
                <div class="mdl-tabs__tab-bar">
                  <a href="#nodes-panel" class="mdl-tabs__tab is-active" style="color:#1a75cf">Nodos</a>
                  <a href="#links-panel" class="mdl-tabs__tab" style="color:#1a75cf">Enlaces</a>
                  <a href="#graph-panel" class="mdl-tabs__tab" style="color:#1a75cf">JSON</a>
                  <script src="js/functionsHandsontable.js"></script>

                </div>
                <br><br>
                <label style="display:none"><input type="checkbox" name="autosave" id="autosave" checked="unchecked" autocomplete="off" disabled> Autosave</label>
                <pre style="display:none" id="example1console" class="console">Click "Load" to load data from server</pre>
                <div class="mdl-tabs__panel is-active" id="nodes-panel">
                  <div class="spreadsheet" id="example1"></div>
                  <script type="text/javascript" src="js/nodesManager2.js"></script>
                </div>

                <div class="mdl-tabs__panel" id="links-panel">

                  <div class="spreadsheet" id="example2"></div>
                  <script type="text/javascript" src="js/linksManager.js"></script>
                </div>

                <div class="mdl-tabs__panel" id="graph-panel" onclick="myFunction()">

                  <!-- <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="myFunction()">Click me</button> -->
                  <p class="spreadsheet2" style="font-size:10px" id="p1">Aquí aparecerá el grafo</p>
                  <script type="text/javascript" src="js/jsontext.js"></script>

                </div>

              </div>
            </div>
            <div class="demo-body">

              <aside id="mdc-dialog-with-list" class="mdc-dialog" role="alertdialog" aria-hidden="true" aria-labelledby="mdc-dialog-with-list-label"
                aria-describedby="mdc-dialog-with-list-description">
                <div class="mdc-dialog__surface">
                  <header class="mdc-dialog__header">
                    <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
                      Editar foto
                    </h2>
                  </header>
                  <section id="mdc-dialog-with-list-description" class="mdc-dialog__body mdc-dialog__body--scrollable">
                      <div class="demo-wrap upload-demo">
                          <div class="container">
                          <div class="grid">
                              <div class="col-1-2">
                                  <strong>Selecciona un archivo para comenzar</strong>
                                  <div class="actions">
                                      <a class="btn file-btn">
                                          <span>Upload</span>
                                          <input type="file" id="upload" value="Choose a file" accept="image/*" />
                                      </a>
                                  <strong>Aquí verás el resultado</strong>
                                  
                                      <button class="upload-result">Result</button>
                                      <div id="myLoadCroppie"></div>
                                  </div>
                              </div>
                              <div class="col-1-2">
                                  <div class="upload-msg">
                                      Upload a file to start cropping
                                  </div>
                                  <div class="upload-demo-wrap">
                                      <div id="upload-demo"></div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      </div>

                    <script async src="js/cv/cv.js"></script>
                    <script src='js/cv/dat.gui.js'></script>
                    <script src='js/imageCV.js'></script>
                    <script type='text/javascript'>
                      var Module = {};
                    </script>
                  </section>
                  <footer class="mdc-dialog__footer">
                    <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancelar</button>
                    <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept" id="accept">Aceptar</button>
                  </footer>
                </div>
                <div class="mdc-dialog__backdrop"></div>
              </aside>
            </div>


          </div>
        </div>
      </div>
    </section>
  </main>
