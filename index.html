<html>

<head>
  <meta charset="utf-8">
  <title>Sinergia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="js/vendor/mdl/material.min.js"></script>
    <link rel="stylesheet" href="css/vendor/mdl/material.amber-deep_purple.min.css">
    <script src="js/vendor/mdc-web/demo-styles.css.js"></script>
    <!--
        Loading Handsontable (full distribution that includes all dependencies apart from jQuery)
      -->
    <script data-jsfiddle="common" src="js/vendor/handsontable/handsontable.full.js"></script>
    <link data-jsfiddle="common" rel="stylesheet" media="screen" href="css/vendor/handsontable/handsontable.full.css">
  
    <link rel="stylesheet" href="css/vendor/jquery/jquery.Jcrop.css">
    <link rel="stylesheet" href="css/newStyle.css">
  
    <link rel="stylesheet" href="css/vendor/mdl/materialIcons.css">
    <script src="js/vendor/mdl/material-components-web.js"></script>


</head>

<body >

        <div class="mdl-card mdl-cell mdl-cell--12-col">
          <div class="mdl-card__supporting-text">

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col">
                  <h5 style="color:#1a75cf">Sinergia</h5>
                <p>Cargue un archivo .json desde el Explorador de archivos.</p>
                <input type="file" id="fileinput" value="Import" />
              </div>
              <div class="mdl-cell mdl-cell--2-col">
              </div>
              <div class="mdl-cell mdl-cell--4-col">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" name="Cargar" id="load"><i class="mdl-color-text--white material-icons" role="presentation">update</i>  Cargar datos</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" name="Guardar" id="save"><i class="mdl-color-text--white material-icons" role="presentation">save</i>  Guardar</button>
              </div>
            </div>

            <div class="mdl-layout__content">
              <div class="mdl-tabs mdl-js-tabs">
                <div class="mdl-tabs__tab-bar">
                  <a href="#nodes-panel" class="mdl-tabs__tab is-active" style="color:#1a75cf">Nodos</a>
                  <a href="#links-panel" class="mdl-tabs__tab" style="color:#1a75cf">Enlaces</a>
                  <a href="#graph-panel" class="mdl-tabs__tab" style="color:#1a75cf">JSON</a>
                  <!-- <a href="#graph-panel" class="mdl-tabs__tab" style="color:#1a75cf">Línea de tiempo</a> -->
                  <script src="js/commonHandsontable/functionsHandsontable.js"></script>

                </div>
                <br><br>
                <div class="mdl-tabs__panel is-active" id="nodes-panel">
                  <div class="spreadsheet" id="example1"></div>
                  <script type="text/javascript" src="js/netChart/nodesManager.js"></script>
                </div>

                <div class="mdl-tabs__panel" id="links-panel">

                  <div class="spreadsheet" id="example2"></div>
                  <script type="text/javascript" src="js//netChart/linksManager.js"></script>
                </div>

                <div class="mdl-tabs__panel" id="graph-panel" onclick="myFunction()">

                  <!-- <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="myFunction()">Click me</button> -->
                  <p class="spreadsheet2" style="font-size:10px" id="p1">Aquí aparecerá el grafo</p>
                  <script type="text/javascript" src="js/netChart/jsontext.js"></script>

                </div>

              </div>
            </div>
            <div class="demo-body">

              <aside id="mdc-dialog-with-list" class="mdc-dialog" role="alertdialog" aria-hidden="true" aria-labelledby="mdc-dialog-with-list-label"
                aria-describedby="mdc-dialog-with-list-description">
                <div class="mdc-dialog__surface">
                  <header class="mdc-dialog__header">
                    <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
                      Editar foto
                    </h2>
                  </header>
                  <section id="mdc-dialog-with-list-description" class="mdc-dialog__body mdc-dialog__body--scrollable">
                    <h5>Carga una imagen</h5>
                    <input id="input" class="none" type="file">
                    <h5>Aquí se muestra el resultado</h5>
                    <p id="actions" style="display:none;">
                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="edit">
                          Editar
                        </button>
                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="crop">
                          Recortar y cargar
                        </button>
                    </p>
                    <a id="downloadLnk" download="YourFileName.jpg">Download processed images</a>
                    <canvas id="canvas2"></canvas>

                    <div id="result" class="result">
                      <p>No soporta la API. Contacte al administrador.</p>
                    </div>


                    <div id="showcase">
                      <div>

                        <canvas id="canvas1"></canvas>
                      </div>
                    </div>
                    <script async src="js/vendor/opencv/cv.js"></script>
                    <script src='js/vendor/opencv/dat.gui.js'></script>
                    <script src='js/netChart/imageCV.js'></script>
                    <script type='text/javascript'>
                      var Module = {};
                    </script>
                  </section>
                  <footer class="mdc-dialog__footer">
                    <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancelar</button>
                    <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept" id="accept">Aceptar</button>
                  </footer>
                </div>
                <div class="mdc-dialog__backdrop"></div>
              </aside>
            </div>


          </div>
        </div>
      </div>

</body>
<script src="js/vendor/jquery/load-image.all.min.js"></script>

<script src="js/vendor/jquery/jquery.js"></script>
<script src="js/vendor/jquery/jquery-ui.js"></script>

<script src="js/vendor/jquery/jquery.Jcrop.js"></script>
<script src="js/vendor/opencv/myLoad.js"></script>

</html>
